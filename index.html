<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Checkpoint 1</title>

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="gridTwo-left-column">
            <p>Lorem, ipsum dolor.</p>
        </div>

        <div class="gridTwo-central-column">
            <p>Lorem, ipsum dolor.</p>
        </div>

        <div class="gridTwo-right-column">
            <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="gridThree-text">
            <p>A woman enjoys a mountain landscape</p>
        </div>

        <div class="gridThree-image">
            <img src="images/nature.jpg" alt="Nature">
        </div>
    </div>

    <div class="gridFour">
        <div class="gridFour-text">
            <p>My Even More Awesome Text</p>
        </div>

        <div id="gridFour-columns-text">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="gridFive-text">
            <p>My Even More Awesome Text</p>
        </div>

        <div id="gridFive-images">
            <div class="gridFive-image">
                <img src="images/desert.jpg" alt="Desert">
            </div>

            <div class="gridFive-image">
                <img src="images/diving.jpg" alt="Diving">
            </div>
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-user"></i>
        <p>My awesome google font is applied here</p>
    </div>
</body>
</html>
